<div>
	<div class="grid">
		<div class="col-12">
			<div class="card">

                <p-panel header="Opciones" [toggleable]="true" [collapsed]="true">
                    <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
                        <div class="p-fluid p-formgrid grid">
                            <div class="field col-12 md:col-4">
                                <label> Empresa </label>
                                <p-dropdown [formControlName]="'idEnterprise'" [id]="'state'" [options]="enterpriseList" optionLabel="name" optionValue="id" (onChange)="getBranchOfficeCombo($event)" emptyMessage="No se encontraron empresas."></p-dropdown>
                            </div>

                            <div class="field col-12 md:col-4">
                                <label> Sucursal </label>
                                <p-dropdown [formControlName]="'idBranchOffice'" [id]="'state'" [options]="branchOfficeList" optionLabel="name" optionValue="id"></p-dropdown>
                            </div>
                        </div>
                        <button pButton type="submit" label="Buscar" [disabled]="!formGroup.valid"></button>
                    </form>
                </p-panel>
            </div>
        </div>
    </div>
</div>

<paging-filter
    (pageChangeTriggered)="onPageChange($event)"
    *ngIf="this.tableStructure && this.pageableData" 
    [title]="'Usuarios'"
    [principalLabel]="'GestiÃ³n'"
    [sucessorLabel]="'Usuarios'"
    [data]="this.pageableData"
    [globalFilters]="gobalFilters"
    [dataStructure]="this.tableStructure"
    [createVisible]="isVisibleCreate"
    [actions]="actions"
    (actionTriggered)="handleActionTriggered($event)"
    > </paging-filter>
